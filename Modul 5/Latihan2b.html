<!DOCTYPE html>
<html>
<head>
    <title>Desain Responsif Flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        #wrapper {
            margin: auto;
            width: 100%;
        }

        #header {
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }

        #nav {
            margin: auto;
            padding: 20px;
            border: 2px solid red;
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .box {
            flex: 1 1 22%;
            height: 120px;
            background: red;
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        #footer {
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }

        @media only screen and (max-width: 1080px) {
            .box {
                flex: 1 1 45%;
            }
        }

        @media only screen and (max-width: 640px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="nav">
            <h2 style="width:100%">Services</h2>
            <div class="box">BOX 1</div>
            <div class="box">BOX 2</div>
            <div class="box">BOX 3</div>
            <div class="box">BOX 4</div>
        </div>

        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
