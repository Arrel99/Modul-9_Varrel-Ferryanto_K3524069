<!DOCTYPE html>
<html>
<head>
    <title>Animasi Transisi dan Rotasi CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .box {
            width: 40%;
            height: 100px;
            background: orange;
            border: 2px solid #212121;
            border-radius: 0;
            transition: all 1s ease-in-out;
        }

        @media (orientation: landscape) {
            .box {
                width: 100%;
                height: 150px;
                background: blue;
                border-radius: 50%;
                animation: putar 2s linear infinite;
            }
        }

        @keyframes putar {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h3>Transisi dan Animasi CSS3</h3>

    <div class="box"></div>

    <p>
        Ubah orientasi ke <b>landscape</b> atau <b>portrait</b> untuk melihat efek transisi dan animasi.
    </p>
</body>
</html>
