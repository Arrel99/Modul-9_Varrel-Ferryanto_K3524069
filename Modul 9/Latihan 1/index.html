<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
</head>

<body>
    <center>
        <h1>Selamat Datang, Member!</h1>
        <button id="btnMasukkan" onclick="gantiNama(event)">Masukkan Nama</button>
        <button id="btnHapus" onclick="hapusNama(event)" style="display: none;">Hapus Nama</button>
    </center>

    <script type="text/javascript">
        const namaMember = document.querySelector('h1');
        const btnMasukkan = document.getElementById('btnMasukkan');
        const btnHapus = document.getElementById('btnHapus');

        // Fungsi untuk memperbarui tampilan
        function updateTampilan() {
            const namaTersimpan = localStorage.getItem('nama');
            if (namaTersimpan) {
                namaMember.innerHTML = 'Halo ' + namaTersimpan + '!';
                btnMasukkan.style.display = 'none';
                btnHapus.style.display = 'inline-block';
            } else {
                namaMember.innerHTML = 'Selamat Datang, Member!';
                btnMasukkan.style.display = 'inline-block';
                btnHapus.style.display = 'none';
            }
        }

        // Mengecek apakah sudah ada nama tersimpan di localStorage saat halaman dimuat
        updateTampilan();

        function gantiNama(e) {
            let nama = prompt('Masukkan nama Anda:');
            if (nama && nama.trim() !== '') {
                localStorage.setItem('nama', nama);
                updateTampilan();
            } else {
                alert('Nama tidak boleh kosong!');
            }

            e.preventDefault();
        }

        function hapusNama(e) {
            if (confirm('Apakah Anda yakin ingin menghapus nama?')) {
                localStorage.removeItem('nama');
                updateTampilan();
            }

            e.preventDefault();
        }
    </script>

</body>

</html>
